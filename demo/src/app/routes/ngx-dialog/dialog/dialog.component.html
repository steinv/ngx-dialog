<form>
    <label for="myInput">What's your favorite food?</label>
    <input #myInput type="text" [value]="this.ngxDialogController.input?.favorite" />
    <button type="submit" (click)="confirmDialog(myInput.value)">Confirm</button>
    <button (click)="ngxDialogController.dismiss()">Dismiss</button>
</form>
